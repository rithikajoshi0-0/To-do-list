<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kawaii To-Do List üå∏</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Comic+Neue:wght@300;400;700&display=swap');
        
        * {
            font-family: 'Comic Neue', cursive;
        }
        
        .kawaii-gradient {
            background: linear-gradient(135deg, #fce7f3 0%, #e0e7ff 50%, #dcfce7 100%);
        }
        
        .kawaii-card {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 192, 203, 0.3);
        }
        
        .bounce {
            animation: bounce 2s infinite;
        }
        
        .sparkle {
            animation: sparkle 1.5s ease-in-out infinite;
        }
        
        .float {
            animation: float 3s ease-in-out infinite;
        }
        
        .wiggle {
            animation: wiggle 0.5s ease-in-out;
        }
        
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }
        
        @keyframes sparkle {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.5; transform: scale(1.1); }
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }
        
        @keyframes wiggle {
            0%, 100% { transform: rotate(0deg); }
            25% { transform: rotate(-3deg); }
            75% { transform: rotate(3deg); }
        }
        
        .game-canvas {
            border: 3px solid #fbbf24;
            border-radius: 15px;
            background: linear-gradient(to bottom, #87ceeb 0%, #98fb98 100%);
        }
        
        .social-btn {
            transition: all 0.3s ease;
        }
        
        .social-btn:hover {
            transform: scale(1.05);
        }
        
        .nav-link {
            transition: all 0.3s ease;
        }
        
        .nav-link:hover {
            transform: translateY(-2px);
        }
        
        .task-card {
            transition: all 0.3s ease;
        }
        
        .task-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }
        
        .completed-task {
            opacity: 0.7;
            text-decoration: line-through;
        }
        
        .mobile-menu {
            transform: translateX(-100%);
            transition: transform 0.3s ease;
        }
        
        .mobile-menu.open {
            transform: translateX(0);
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // Game Component
        const RunnerGame = ({ onGameComplete }) => {
            const canvasRef = useRef(null);
            const gameStateRef = useRef({
                isRunning: false,
                gameTime: 0,
                girl: { x: 50, y: 200, jumping: false, jumpHeight: 0 },
                obstacles: [],
                score: 0
            });
            const animationRef = useRef();

            useEffect(() => {
                const canvas = canvasRef.current;
                const ctx = canvas.getContext('2d');
                
                const startGame = () => {
                    gameStateRef.current.isRunning = true;
                    gameStateRef.current.gameTime = 0;
                    gameStateRef.current.obstacles = [];
                    gameStateRef.current.girl = { x: 50, y: 200, jumping: false, jumpHeight: 0 };
                    gameLoop();
                };

                const gameLoop = () => {
                    if (!gameStateRef.current.isRunning) return;
                    
                    update();
                    draw();
                    
                    gameStateRef.current.gameTime += 16;
                    
                    if (gameStateRef.current.gameTime >= 10000) {
                        gameStateRef.current.isRunning = false;
                        playSound();
                        confetti({
                            particleCount: 100,
                            spread: 70,
                            origin: { y: 0.6 }
                        });
                        onGameComplete();
                        return;
                    }
                    
                    animationRef.current = requestAnimationFrame(gameLoop);
                };

                const update = () => {
                    const state = gameStateRef.current;
                    
                    // Update girl jumping
                    if (state.girl.jumping) {
                        state.girl.jumpHeight += 8;
                        if (state.girl.jumpHeight >= 80) {
                            state.girl.jumping = false;
                        }
                    } else if (state.girl.jumpHeight > 0) {
                        state.girl.jumpHeight -= 8;
                        if (state.girl.jumpHeight < 0) state.girl.jumpHeight = 0;
                    }
                    
                    // Spawn obstacles
                    if (Math.random() < 0.01) {
                        state.obstacles.push({ x: canvas.width, y: 220 });
                    }
                    
                    // Update obstacles
                    state.obstacles = state.obstacles.filter(obstacle => {
                        obstacle.x -= 5;
                        
                        // Collision detection
                        if (obstacle.x < state.girl.x + 30 && obstacle.x + 30 > state.girl.x &&
                            obstacle.y < state.girl.y - state.girl.jumpHeight + 40 && obstacle.y + 40 > state.girl.y - state.girl.jumpHeight) {
                            state.isRunning = false;
                            alert('Game Over! Try again! üíî');
                            return false;
                        }
                        
                        return obstacle.x > -30;
                    });
                };

                const draw = () => {
                    const state = gameStateRef.current;
                    
                    // Clear canvas
                    ctx.clearRect(0, 0, canvas.width, canvas.height);
                    
                    // Draw ground
                    ctx.fillStyle = '#90EE90';
                    ctx.fillRect(0, 250, canvas.width, 50);
                    
                    // Draw girl
                    ctx.font = '30px Comic Neue';
                    ctx.fillText('üëß', state.girl.x, state.girl.y - state.girl.jumpHeight);
                    
                    // Draw obstacles (flower pots)
                    state.obstacles.forEach(obstacle => {
                        ctx.font = '25px Comic Neue';
                        ctx.fillText('üå∏', obstacle.x, obstacle.y);
                    });
                    
                    // Draw timer
                    ctx.fillStyle = '#FF69B4';
                    ctx.font = '20px Comic Neue';
                    ctx.fillText(`Time: ${Math.floor(state.gameTime / 1000)}s / 10s`, 10, 30);
                    
                    // Draw instructions
                    ctx.fillStyle = '#8A2BE2';
                    ctx.font = '16px Comic Neue';
                    ctx.fillText('Press SPACE to jump! üå∏', canvas.width - 200, 30);
                };

                const handleKeyPress = (e) => {
                    if (e.code === 'Space' && gameStateRef.current.isRunning) {
                        e.preventDefault();
                        if (!gameStateRef.current.girl.jumping && gameStateRef.current.girl.jumpHeight === 0) {
                            gameStateRef.current.girl.jumping = true;
                        }
                    }
                };

                const handleTouch = (e) => {
                    e.preventDefault();
                    if (gameStateRef.current.isRunning) {
                        if (!gameStateRef.current.girl.jumping && gameStateRef.current.girl.jumpHeight === 0) {
                            gameStateRef.current.girl.jumping = true;
                        }
                    }
                };

                document.addEventListener('keydown', handleKeyPress);
                canvas.addEventListener('touchstart', handleTouch);
                
                startGame();

                return () => {
                    document.removeEventListener('keydown', handleKeyPress);
                    canvas.removeEventListener('touchstart', handleTouch);
                    if (animationRef.current) {
                        cancelAnimationFrame(animationRef.current);
                    }
                };
            }, [onGameComplete]);

            const playSound = () => {
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                oscillator.frequency.setValueAtTime(800, audioContext.currentTime);
                oscillator.frequency.setValueAtTime(1000, audioContext.currentTime + 0.1);
                
                gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.3);
                
                oscillator.start(audioContext.currentTime);
                oscillator.stop(audioContext.currentTime + 0.3);
            };

            return (
                <div className="text-center">
                    <h3 className="text-2xl font-bold text-pink-600 mb-4">üå∏ Kawaii Runner Game üå∏</h3>
                    <p className="text-purple-600 mb-4">Help the kawaii girl jump over flower pots for 10 seconds!</p>
                    <canvas 
                        ref={canvasRef} 
                        width={600} 
                        height={300} 
                        className="game-canvas mx-auto"
                    />
                    <p className="text-sm text-gray-600 mt-2">Desktop: Press SPACE | Mobile: Tap the game area</p>
                </div>
            );
        };

                                    <button

                                </div>

                                <div className="text-center">
                                    <p className="text-gray-600 mb-4">Or play our kawaii game to unlock! üéÆ</p>
                                    <button 
                                        onClick={() => {
                                            playClickSound();
                                            setShowGame(true);
                                        }}

                                    >
                                        üéÆ Play Kawaii Runner Game! üå∏
                                    </button>

                            </div>

        };

                                <button
                                    key={item.id}
                                    onClick={() => {
                                        playClickSound();
                                        setCurrentPage(item.id);
                                        setMobileMenuOpen(false);
                                    }}
                                    className={`w-full text-left px-4 py-3 rounded-lg flex items-center space-x-3 ${

                                >
                                    <i className={`fas ${item.icon}`}></i>

                            <button

                                className="w-full text-left px-4 py-3 rounded-lg flex items-center space-x-3 text-pink-700 hover:bg-pink-200"

                                <span>Logout</span>

                        </div>
                    </div>
                </header>
            );
        };

        // Home Page Component
        const HomePage = () => {

        // To-Do List Page Component
        const ToDoPage = () => {
            const [tasks, setTasks] = useState([]);
            const [newTask, setNewTask] = useState('');
            const [editingId, setEditingId] = useState(null);
            const [editText, setEditText] = useState('');

            useEffect(() => {
                const savedTasks = localStorage.getItem('kawaii-tasks');
                if (savedTasks) {
                    setTasks(JSON.parse(savedTasks));
                }
            }, []);

            useEffect(() => {
                localStorage.setItem('kawaii-tasks', JSON.stringify(tasks));
            }, [tasks]);

            const playTaskSound = () => {
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                oscillator.frequency.setValueAtTime(500, audioContext.currentTime);
                oscillator.frequency.setValueAtTime(700, audioContext.currentTime + 0.1);
                
                gainNode.gain.setValueAtTime(0.2, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.2);
                
                oscillator.start(audioContext.currentTime);
                oscillator.stop(audioContext.currentTime + 0.2);
            };

            const addTask = () => {
                if (newTask.trim()) {
                    const task = {
                        id: Date.now(),
                        text: newTask.trim(),
                        completed: false,
                        createdAt: new Date().toISOString()
                    };
                    setTasks([...tasks, task]);
                    setNewTask('');
                    playTaskSound();
                    
                    // Add bounce animation
                    setTimeout(() => {
                        const taskElement = document.querySelector(`[data-task-id="${task.id}"]`);
                        if (taskElement) {
                            taskElement.classList.add('wiggle');
                            setTimeout(() => taskElement.classList.remove('wiggle'), 500);
                        }
                    }, 100);
                }
            };

            const toggleTask = (id) => {
                setTasks(tasks.map(task => {
                    if (task.id === id) {
                        const updatedTask = { ...task, completed: !task.completed };
                        if (updatedTask.completed) {
                            playTaskSound();
                            confetti({
                                particleCount: 30,
                                spread: 50,
                                origin: { y: 0.7 }
                            });
                        }
                        return updatedTask;
                    }
                    return task;
                }));
            };

            const deleteTask = (id) => {
                setTasks(tasks.filter(task => task.id !== id));
                playTaskSound();
            };

            const startEdit = (id, text) => {
                setEditingId(id);
                setEditText(text);
            };

            const saveEdit = () => {
                if (editText.trim()) {
                    setTasks(tasks.map(task => 
                        task.id === editingId 
                            ? { ...task, text: editText.trim() }
                            : task
                    ));
                }
                setEditingId(null);
                setEditText('');
                playTaskSound();
            };

            const cancelEdit = () => {
                setEditingId(null);
                setEditText('');
            };

            return (
                <div className="min-h-screen kawaii-gradient pt-20 p-6">
                    <div className="max-w-4xl mx-auto">
                        <div className="text-center mb-8">
                            <h1 className="text-4xl font-bold text-pink-600 mb-2">
                                Kawaii To-Do List üìù
                            </h1>
                            <p className="text-purple-600 text-lg">
                                Organize your tasks with kawaii style! ‚ú®
                            </p>
                        </div>

                        {/* Add Task Section */}
                        <div className="kawaii-card rounded-3xl p-6 mb-8">
                            <div className="flex flex-col sm:flex-row gap-4">
                                <input
                                    type="text"
                                    value={newTask}
                                    onChange={(e) => setNewTask(e.target.value)}
                                    onKeyPress={(e) => e.key === 'Enter' && addTask()}
                                    placeholder="Add a kawaii task... üå∏"
                                    className="flex-1 px-4 py-3 rounded-full border-2 border-pink-200 focus:border-pink-400 focus:outline-none bg-white"
                                />
                                <button
                                    onClick={addTask}
                                    className="bg-gradient-to-r from-pink-400 to-purple-400 hover:from-pink-500 hover:to-purple-500 text-white font-bold py-3 px-8 rounded-full transform hover:scale-105 transition-all duration-300 flex items-center justify-center space-x-2"
                                >
                                    <i className="fas fa-plus"></i>
                                    <span>Add Task</span>
                                    <span>üíñ</span>
                                </button>
                            </div>
                        </div>

                        {/* Tasks List */}
                        <div className="space-y-4">
                            {tasks.length === 0 ? (
                                <div className="kawaii-card rounded-3xl p-12 text-center">
                                    <div className="text-6xl mb-4 float">üå∏</div>
                                    <h3 className="text-2xl font-bold text-pink-600 mb-2">No tasks yet!</h3>
                                    <p className="text-purple-600">
                                        Add your first kawaii task to get started! ‚ú®
                                    </p>
                                </div>
                            ) : (
                                tasks.map(task => (
                                    <div
                                        key={task.id}
                                        data-task-id={task.id}
                                        className={`task-card kawaii-card rounded-2xl p-4 ${
                                            task.completed ? 'bg-purple-50' : 'bg-pink-50'
                                        }`}
                                    >
                                        <div className="flex items-center space-x-4">
                                            <button
                                                onClick={() => toggleTask(task.id)}
                                                className={`w-6 h-6 rounded-full border-2 flex items-center justify-center ${
                                                    task.completed
                                                        ? 'bg-purple-400 border-purple-400 text-white'
                                                        : 'border-pink-400 hover:bg-pink-100'
                                                }`}
                                            >
                                                {task.completed && <i className="fas fa-check text-sm"></i>}
                                            </button>

                                            <div className="flex-1">
                                                {editingId === task.id ? (
                                                    <div className="flex items-center space-x-2">
                                                        <input
                                                            type="text"
                                                            value={editText}
                                                            onChange={(e) => setEditText(e.target.value)}
                                                            onKeyPress={(e) => e.key === 'Enter' && saveEdit()}
                                                            className="flex-1 px-3 py-2 rounded-lg border-2 border-pink-200 focus:border-pink-400 focus:outline-none"
                                                        />
                                                        <button
                                                            onClick={saveEdit}
                                                            className="text-green-600 hover:text-green-800"
                                                        >
                                                            <i className="fas fa-check"></i>
                                                        </button>
                                                        <button
                                                            onClick={cancelEdit}
                                                            className="text-red-600 hover:text-red-800"
                                                        >
                                                            <i className="fas fa-times"></i>
                                                        </button>
                                                    </div>
                                                ) : (
                                                    <span className={`text-lg ${task.completed ? 'completed-task text-purple-600' : 'text-pink-700'}`}>
                                                        {task.text}
                                                    </span>
                                                )}
                                            </div>

                                            {editingId !== task.id && (
                                                <div className="flex items-center space-x-2">
                                                    <button
                                                        onClick={() => startEdit(task.id, task.text)}
                                                        className="text-blue-600 hover:text-blue-800 p-2"
                                                    >
                                                        <i className="fas fa-edit"></i>
                                                    </button>
                                                    <button
                                                        onClick={() => deleteTask(task.id)}
                                                        className="text-red-600 hover:text-red-800 p-2"
                                                    >
                                                        <i className="fas fa-trash"></i>
                                                    </button>
                                                </div>
                                            )}
                                        </div>
                                    </div>
                                ))
                            )}
                        </div>

                        {/* Stats */}
                        {tasks.length > 0 && (
                            <div className="kawaii-card rounded-3xl p-6 mt-8">
                                <div className="grid grid-cols-1 sm:grid-cols-3 gap-4 text-center">
                                    <div>
                                        <div className="text-3xl font-bold text-pink-600">{tasks.length}</div>
                                        <div className="text-purple-600">Total Tasks</div>
                                    </div>
                                    <div>
                                        <div className="text-3xl font-bold text-green-600">
                                            {tasks.filter(t => t.completed).length}
                                        </div>
                                        <div className="text-purple-600">Completed</div>
                                    </div>
                                    <div>
                                        <div className="text-3xl font-bold text-orange-600">
                                            {tasks.filter(t => !t.completed).length}
                                        </div>
                                        <div className="text-purple-600">Remaining</div>
                                    </div>
                                </div>
                            </div>
                        )}
                    </div>
                </div>
            );
        };

        // Other Page Components
        const BinPage = () => (
            <div className="min-h-screen kawaii-gradient pt-20 p-6">
                <div className="max-w-4xl mx-auto text-center">
                    <div className="kawaii-card rounded-3xl p-12">
                        <div className="text-8xl mb-6 bounce">üóëÔ∏è</div>
                        <h1 className="text-4xl font-bold text-pink-600 mb-4">
                            Kawaii Bin üå∏
                        </h1>
                        <p className="text-xl text-purple-600 mb-8">
                            Deleted tasks go here! Don't worry, they're in a kawaii place now! ‚ú®
                        </p>
                        <div className="text-6xl opacity-50">
                            <span className="float">üå∏</span>
                            <span className="bounce mx-4">üíñ</span>
                            <span className="sparkle">‚≠ê</span>
                        </div>
                    </div>
                </div>
            </div>
        );

        const NotesPage = () => {
            const [note, setNote] = useState('');

            useEffect(() => {
                const savedNote = localStorage.getItem('kawaii-note');
                if (savedNote) {
                    setNote(savedNote);
                }
            }, []);

            const saveNote = () => {
                localStorage.setItem('kawaii-note', note);
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                oscillator.frequency.setValueAtTime(600, audioContext.currentTime);
                gainNode.gain.setValueAtTime(0.2, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.2);
                
                oscillator.start(audioContext.currentTime);
                oscillator.stop(audioContext.currentTime + 0.2);
            };

            return (
                <div className="min-h-screen kawaii-gradient pt-20 p-6">
                    <div className="max-w-4xl mx-auto">
                        <div className="text-center mb-8">
                            <h1 className="text-4xl font-bold text-pink-600 mb-2">
                                Kawaii Notes üìù
                            </h1>
                            <p className="text-purple-600 text-lg">
                                Jot down your cute ideas here! ‚ú®
                            </p>
                        </div>

                        <div className="kawaii-card rounded-3xl p-6">
                            <textarea
                                value={note}
                                onChange={(e) => setNote(e.target.value)}
                                placeholder="Write your kawaii thoughts here... üå∏üí≠"
                                className="w-full h-96 p-4 rounded-2xl border-2 border-pink-200 focus:border-pink-400 focus:outline-none resize-none"
                            />
                            <div className="mt-4 text-center">
                                <button
                                    onClick={saveNote}
                                    className="bg-gradient-to-r from-pink-400 to-purple-400 hover:from-pink-500 hover:to-purple-500 text-white font-bold py-3 px-8 rounded-full transform hover:scale-105 transition-all duration-300"
                                >
                                    üíæ Save Notes
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        const SchedulePage = () => (
            <div className="min-h-screen kawaii-gradient pt-20 p-6">
                <div className="max-w-4xl mx-auto">
                    <div className="text-center mb-8">
                        <h1 className="text-4xl font-bold text-pink-600 mb-2">
                            Kawaii Schedule üìÖ
                        </h1>
                        <p className="text-purple-600 text-lg">
                            Plan your kawaii days! ‚ú®
                        </p>
                    </div>

                    <div className="kawaii-card rounded-3xl p-6">
                        <div className="grid grid-cols-7 gap-2 mb-4">
                            {['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'].map(day => (
                                <div key={day} className="text-center font-bold text-pink-600 p-2">
                                    {day}
                                </div>
                            ))}
                        </div>
                        <div className="grid grid-cols-7 gap-2">
                            {Array.from({ length: 35 }, (_, i) => (
                                <div key={i} className="aspect-square bg-pink-50 rounded-lg p-2 text-center hover:bg-pink-100 cursor-pointer transition-colors">
                                    <div className="text-purple-600">{((i % 31) + 1)}</div>
                                    {i % 7 === 0 && <div className="text-xs">üå∏</div>}
                                    {i % 7 === 3 && <div className="text-xs">üíñ</div>}
                                    {i % 7 === 6 && <div className="text-xs">‚≠ê</div>}
                                </div>
                            ))}
                        </div>
                    </div>
                </div>
            </div>
        );

        const SettingsPage = () => {
            const [theme, setTheme] = useState('pink');
            const [notifications, setNotifications] = useState(true);
            const [sounds, setSounds] = useState(true);

            return (
                <div className="min-h-screen kawaii-gradient pt-20 p-6">
                    <div className="max-w-4xl mx-auto">
                        <div className="text-center mb-8">
                            <h1 className="text-4xl font-bold text-pink-600 mb-2">
                                Kawaii Settings ‚öôÔ∏è
                            </h1>
                            <p className="text-purple-600 text-lg">
                                Customize your kawaii experience! ‚ú®
                            </p>
                        </div>

                        <div className="space-y-6">
                            <div className="kawaii-card rounded-3xl p-6">
                                <h3 className="text-2xl font-bold text-pink-600 mb-4">Theme Color üé®</h3>
                                <div className="flex flex-wrap gap-4">
                                    {['pink', 'purple', 'blue', 'green'].map(color => (
                                        <button
                                            key={color}
                                            onClick={() => setTheme(color)}
                                            className={`w-16 h-16 rounded-full border-4 ${
                                                theme === color ? 'border-gray-800' : 'border-gray-300'
                                            } bg-${color}-300 hover:scale-110 transition-transform`}
                                        />
                                    ))}
                                </div>
                            </div>

                            <div className="kawaii-card rounded-3xl p-6">
                                <h3 className="text-2xl font-bold text-pink-600 mb-4">Preferences üå∏</h3>
                                <div className="space-y-4">
                                    <div className="flex items-center justify-between">
                                        <span className="text-purple-600 text-lg">Enable Notifications üîî</span>
                                        <button
                                            onClick={() => setNotifications(!notifications)}
                                            className={`w-12 h-6 rounded-full ${
                                                notifications ? 'bg-pink-400' : 'bg-gray-300'
                                            } relative transition-colors`}
                                        >
                                            <div className={`w-5 h-5 bg-white rounded-full absolute top-0.5 transition-transform ${
                                                notifications ? 'translate-x-6' : 'translate-x-0.5'
                                            }`} />
                                        </button>
                                    </div>
                                    <div className="flex items-center justify-between">
                                        <span className="text-purple-600 text-lg">Sound Effects üîä</span>
                                        <button
                                            onClick={() => setSounds(!sounds)}
                                            className={`w-12 h-6 rounded-full ${
                                                sounds ? 'bg-pink-400' : 'bg-gray-300'
                                            } relative transition-colors`}
                                        >
                                            <div className={`w-5 h-5 bg-white rounded-full absolute top-0.5 transition-transform ${
                                                sounds ? 'translate-x-6' : 'translate-x-0.5'
                                            }`} />
                                        </button>
                                    </div>
                                </div>
                            </div>

                            <div className="kawaii-card rounded-3xl p-6 text-center">
                                <div className="text-6xl mb-4">
                                    <span className="bounce">üå∏</span>
                                    <span className="float mx-4">üíñ</span>
                                    <span className="sparkle">‚≠ê</span>
                                </div>
                                <p className="text-purple-600 text-lg">
                                    Made with kawaii love! Thank you for using our app! ü¶Ñ‚ú®
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        // Main App Component
        const App = () => {
            const [isSignedIn, setIsSignedIn] = useState(false);
            const [currentPage, setCurrentPage] = useState('home');

            const handleSignIn = () => {
                setIsSignedIn(true);
            };

            const handleLogout = () => {
                setIsSignedIn(false);
                setCurrentPage('home');
            };

            const renderPage = () => {
                switch (currentPage) {
                    case 'home': return <HomePage />;
                    case 'todo': return <ToDoPage />;
                    case 'notes': return <NotesPage />;
                    case 'schedule': return <SchedulePage />;
                    case 'bin': return <BinPage />;
                    case 'settings': return <SettingsPage />;
                    default: return <HomePage />;
                }
            };

            if (!isSignedIn) {
                return <SignInPage onSignIn={handleSignIn} />;
            }

            return (
                <div>
                    <Header 
                        currentPage={currentPage} 
                        setCurrentPage={setCurrentPage}
                        onLogout={handleLogout}
                    />
                    {renderPage()}
                </div>
            );
        };

        // Render the app
        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
