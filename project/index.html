<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üå∏ Cutest To-Do List üå∏</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;600;700&display=swap');
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    :root {
      --primary-pink: #ff6b9d;
      --soft-pink: #ffe4f2;
      --baby-blue: #a8e6cf;
      --lilac: #dda0dd;
      --peach: #ffb6c1;
      --cream: #fffafc;
      --text-dark: #4a4a4a;
      --shadow-pink: rgba(255, 182, 193, 0.3);
    }
    
    body {
      background: linear-gradient(135deg, #fffafc 0%, #ffe4f2 50%, #f0e6ff 100%);
      font-family: 'Quicksand', 'Comic Sans MS', cursive;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      position: relative;
      overflow-x: hidden;
    }
    
    .background-decorations {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
    }
    
    .floating-emoji {
      position: absolute;
      font-size: 2rem;
      opacity: 0.1;
      animation: float 6s ease-in-out infinite;
    }
    
    @keyframes float {
      0%, 100% { transform: translateY(0px) rotate(0deg); }
      50% { transform: translateY(-20px) rotate(5deg); }
    }
    
    .todo-container {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      padding: 40px 30px;
      border-radius: 30px;
      box-shadow: 
        0 20px 40px var(--shadow-pink),
        0 0 0 1px rgba(255, 255, 255, 0.5),
        inset 0 1px 0 rgba(255, 255, 255, 0.9);
      width: 100%;
      max-width: 400px;
      text-align: center;
      position: relative;
      border: 3px solid transparent;
      background-clip: padding-box;
      animation: containerPop 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55);
    }
    
    @keyframes containerPop {
      0% {
        transform: scale(0.8);
        opacity: 0;
      }
      100% {
        transform: scale(1);
        opacity: 1;
      }
    }
    
    .title {
      color: var(--primary-pink);
      font-size: 2.5rem;
      font-weight: 700;
      margin-bottom: 10px;
      text-shadow: 2px 2px 4px rgba(255, 107, 157, 0.2);
      animation: titleBounce 2s ease-in-out infinite;
    }
    
    @keyframes titleBounce {
      0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
      40% { transform: translateY(-3px); }
      60% { transform: translateY(-2px); }
    }
    
    .subtitle {
      color: var(--text-dark);
      font-size: 1rem;
      opacity: 0.8;
      margin-bottom: 30px;
    }
    
    .input-section {
      display: flex;
      gap: 10px;
      margin-bottom: 30px;
      align-items: stretch;
    }
    
    .task-input {
      flex: 1;
      padding: 15px 20px;
      border: 3px solid var(--peach);
      border-radius: 20px;
      font-size: 16px;
      font-family: inherit;
      outline: none;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      background: rgba(255, 255, 255, 0.9);
    }
    
    .task-input:focus {
      border-color: var(--primary-pink);
      transform: scale(1.02);
      box-shadow: 0 8px 25px rgba(255, 107, 157, 0.3);
    }
    
    .task-input::placeholder {
      color: #999;
      font-style: italic;
    }
    
    .add-btn {
      background: linear-gradient(135deg, var(--primary-pink) 0%, var(--lilac) 100%);
      color: white;
      border: none;
      padding: 15px 25px;
      border-radius: 20px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      white-space: nowrap;
      box-shadow: 0 4px 15px rgba(255, 107, 157, 0.3);
    }
    
    .add-btn:hover {
      transform: translateY(-2px) scale(1.05);
      box-shadow: 0 8px 25px rgba(255, 107, 157, 0.4);
    }
    
    .add-btn:active {
      transform: translateY(0) scale(0.98);
    }
    
    .task-list {
      list-style: none;
      margin: 0;
      padding: 0;
    }
    
    .task-item {
      background: rgba(255, 255, 255, 0.8);
      border: 2px solid var(--peach);
      border-radius: 20px;
      padding: 15px 20px;
      margin-bottom: 15px;
      display: flex;
      align-items: center;
      gap: 15px;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      animation: taskSlideIn 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
      position: relative;
      overflow: hidden;
    }
    
    .task-item::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
      transition: left 0.5s;
    }
    
    .task-item:hover::before {
      left: 100%;
    }
    
    .task-item:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(255, 182, 193, 0.3);
      border-color: var(--primary-pink);
    }
    
    @keyframes taskSlideIn {
      0% {
        transform: translateX(-100%) scale(0.8);
        opacity: 0;
      }
      100% {
        transform: translateX(0) scale(1);
        opacity: 1;
      }
    }
    
    .task-text {
      flex: 1;
      text-align: left;
      font-size: 16px;
      font-weight: 500;
      color: var(--text-dark);
      cursor: pointer;
      transition: all 0.3s ease;
      word-wrap: break-word;
    }
    
    .task-text.completed {
      text-decoration: line-through;
      color: #aaa;
      opacity: 0.6;
    }
    
    .task-buttons {
      display: flex;
      gap: 8px;
    }
    
    .task-btn {
      background: none;
      border: none;
      font-size: 18px;
      cursor: pointer;
      padding: 5px;
      border-radius: 50%;
      width: 35px;
      height: 35px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
    }
    
    .task-btn:hover {
      transform: scale(1.2);
      background: rgba(255, 255, 255, 0.5);
    }
    
    .task-btn:active {
      transform: scale(0.9);
    }
    
    .edit-btn:hover {
      background: rgba(255, 235, 59, 0.2);
    }
    
    .delete-btn:hover {
      background: rgba(255, 87, 87, 0.2);
    }
    
    .empty-state {
      text-align: center;
      padding: 40px 20px;
      color: var(--text-dark);
      opacity: 0.7;
      animation: fadeIn 0.5s ease-in;
    }
    
    .empty-state .empty-icon {
      font-size: 3rem;
      margin-bottom: 15px;
      animation: float 3s ease-in-out infinite;
    }
    
    .empty-state .empty-text {
      font-size: 1.2rem;
      font-weight: 600;
      margin-bottom: 8px;
    }
    
    .empty-state .empty-subtext {
      font-size: 0.9rem;
      opacity: 0.8;
    }
    
    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 0.7; transform: translateY(0); }
    }
    
    .stats {
      margin-top: 20px;
      padding: 15px;
      background: rgba(255, 255, 255, 0.5);
      border-radius: 15px;
      display: flex;
      justify-content: space-around;
      font-size: 0.9rem;
      color: var(--text-dark);
    }
    
    .stat-item {
      text-align: center;
    }
    
    .stat-number {
      display: block;
      font-size: 1.5rem;
      font-weight: 700;
      color: var(--primary-pink);
    }
    
    @media (max-width: 480px) {
      .todo-container {
        padding: 30px 20px;
        margin: 10px;
      }
      
      .title {
        font-size: 2rem;
      }
      
      .input-section {
        flex-direction: column;
      }
      
      .add-btn {
        width: 100%;
      }
    }
    
    .celebration {
      position: fixed;
      pointer-events: none;
      z-index: 1000;
    }
    
    @keyframes confetti {
      0% {
        transform: translateY(-100vh) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh) rotate(360deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="background-decorations"></div>
  
  <div class="todo-container">
    <h1 class="title">üå∏ My Daily Sparkle List ‚ú®</h1>
    <p class="subtitle">Stay productive with sparkles and smiles!</p>
    
    <div class="input-section">
      <input 
        type="text" 
        class="task-input" 
        id="taskInput" 
        placeholder="Add something adorable... ü¶Ñ"
        maxlength="100"
      >
      <button class="add-btn" onclick="addTask()">‚ú® Add Magic</button>
    </div>
    
    <ul class="task-list" id="taskList"></ul>
    
    <div class="stats" id="stats" style="display: none;">
      <div class="stat-item">
        <span class="stat-number" id="totalTasks">0</span>
        <span>Total</span>
      </div>
      <div class="stat-item">
        <span class="stat-number" id="completedTasks">0</span>
        <span>Done</span>
      </div>
      <div class="stat-item">
        <span class="stat-number" id="remainingTasks">0</span>
        <span>Left</span>
      </div>
    </div>
  </div>

  <script>
    // Initialize app
    document.addEventListener('DOMContentLoaded', function() {
      loadTasks();
      setupFloatingEmojis();
      
      // Add enter key support
      document.getElementById('taskInput').addEventListener('keypress', function(e) {
        if (e.key === 'Enter') {
          addTask();
        }
      });
    });

    // Setup floating background emojis
    function setupFloatingEmojis() {
      const container = document.querySelector('.background-decorations');
      const emojis = ['üå∏', '‚ú®', 'üåà', 'ü¶Ñ', 'üíñ', 'üçì', 'üåô', '‚≠ê', 'ü¶ã', 'üå∫'];
      
      for (let i = 0; i < 15; i++) {
        const emoji = document.createElement('div');
        emoji.className = 'floating-emoji';
        emoji.textContent = emojis[Math.floor(Math.random() * emojis.length)];
        emoji.style.left = Math.random() * 100 + '%';
        emoji.style.top = Math.random() * 100 + '%';
        emoji.style.animationDelay = Math.random() * 6 + 's';
        emoji.style.animationDuration = (Math.random() * 4 + 4) + 's';
        container.appendChild(emoji);
      }
    }

    // Add new task
    function addTask() {
      const taskInput = document.getElementById('taskInput');
      const taskText = taskInput.value.trim();
      
      if (taskText === '') {
        taskInput.style.animation = 'none';
        taskInput.offsetHeight; // Trigger reflow
        taskInput.style.animation = 'shake 0.5s ease-in-out';
        return;
      }
      
      const tasks = getTasks();
      const newTask = {
        id: Date.now(),
        text: taskText,
        completed: false,
        createdAt: new Date().toISOString()
      };
      
      tasks.push(newTask);
      saveTasks(tasks);
      taskInput.value = '';
      
      loadTasks();
      playAddSound();
    }

    // Toggle task completion
    function toggleTask(taskId) {
      const tasks = getTasks();
      const task = tasks.find(t => t.id === taskId);
      
      if (task) {
        task.completed = !task.completed;
        saveTasks(tasks);
        loadTasks();
        
        if (task.completed) {
          createConfetti();
          playCompleteSound();
        }
      }
    }

    // Edit task
    function editTask(taskId) {
      const tasks = getTasks();
      const task = tasks.find(t => t.id === taskId);
      
      if (task) {
        const newText = prompt('‚ú® Edit your magical task:', task.text);
        if (newText !== null && newText.trim() !== '') {
          task.text = newText.trim();
          saveTasks(tasks);
          loadTasks();
        }
      }
    }

    // Delete task
    function deleteTask(taskId) {
      if (confirm('ü•∫ Are you sure you want to delete this cute task?')) {
        const tasks = getTasks();
        const filteredTasks = tasks.filter(t => t.id !== taskId);
        saveTasks(filteredTasks);
        loadTasks();
        playDeleteSound();
      }
    }

    // Load and display tasks
    function loadTasks() {
      const tasks = getTasks();
      const taskList = document.getElementById('taskList');
      const stats = document.getElementById('stats');
      
      taskList.innerHTML = '';
      
      if (tasks.length === 0) {
        taskList.innerHTML = `
          <div class="empty-state">
            <div class="empty-icon">ü¶ã</div>
            <div class="empty-text">You're free like a butterfly!</div>
            <div class="empty-subtext">Add some magical tasks above ‚ú®</div>
          </div>
        `;
        stats.style.display = 'none';
      } else {
        tasks.forEach(task => {
          const li = document.createElement('li');
          li.className = 'task-item';
          li.innerHTML = `
            <span class="task-text ${task.completed ? 'completed' : ''}" 
                  onclick="toggleTask(${task.id})">
              ${task.completed ? '‚úÖ' : '‚≠ï'} ${escapeHtml(task.text)}
            </span>
            <div class="task-buttons">
              <button class="task-btn edit-btn" onclick="editTask(${task.id})" title="Edit task">
                üìù
              </button>
              <button class="task-btn delete-btn" onclick="deleteTask(${task.id})" title="Delete task">
                üóëÔ∏è
              </button>
            </div>
          `;
          taskList.appendChild(li);
        });
        
        updateStats(tasks);
        stats.style.display = 'flex';
      }
    }

    // Update statistics
    function updateStats(tasks) {
      const total = tasks.length;
      const completed = tasks.filter(t => t.completed).length;
      const remaining = total - completed;
      
      document.getElementById('totalTasks').textContent = total;
      document.getElementById('completedTasks').textContent = completed;
      document.getElementById('remainingTasks').textContent = remaining;
    }

    // Get tasks from localStorage
    function getTasks() {
      const tasks = localStorage.getItem('cutestTasks');
      return tasks ? JSON.parse(tasks) : [];
    }

    // Save tasks to localStorage
    function saveTasks(tasks) {
      localStorage.setItem('cutestTasks', JSON.stringify(tasks));
    }

    // Escape HTML to prevent XSS
    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    // Create confetti animation
    function createConfetti() {
      const colors = ['#ff6b9d', '#ffe4f2', '#a8e6cf', '#dda0dd', '#ffb6c1'];
      const emojis = ['‚ú®', 'üåü', 'üíñ', 'üéâ', 'üå∏'];
      
      for (let i = 0; i < 50; i++) {
        setTimeout(() => {
          const confetti = document.createElement('div');
          confetti.className = 'celebration';
          
          if (Math.random() > 0.5) {
            confetti.textContent = emojis[Math.floor(Math.random() * emojis.length)];
            confetti.style.fontSize = Math.random() * 20 + 10 + 'px';
          } else {
            confetti.style.width = Math.random() * 8 + 4 + 'px';
            confetti.style.height = confetti.style.width;
            confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
            confetti.style.borderRadius = '50%';
          }
          
          confetti.style.left = Math.random() * 100 + 'vw';
          confetti.style.animationDuration = Math.random() * 3 + 2 + 's';
          confetti.style.animation = 'confetti linear forwards';
          
          document.body.appendChild(confetti);
          
          setTimeout(() => {
            confetti.remove();
          }, 5000);
        }, i * 50);
      }
    }

    // Sound effects (using Web Audio API for cute sounds)
    function playAddSound() {
      playTone(800, 0.1, 'sine');
    }

    function playCompleteSound() {
      playTone(600, 0.1, 'sine');
      setTimeout(() => playTone(800, 0.1, 'sine'), 100);
      setTimeout(() => playTone(1000, 0.2, 'sine'), 200);
    }

    function playDeleteSound() {
      playTone(400, 0.1, 'sawtooth');
    }

    function playTone(frequency, duration, type = 'sine') {
      if (typeof AudioContext !== 'undefined' || typeof webkitAudioContext !== 'undefined') {
        const AudioContext = window.AudioContext || window.webkitAudioContext;
        const audioContext = new AudioContext();
        const oscillator = audioContext.createOscillator();
        const gainNode = audioContext.createGain();
        
        oscillator.connect(gainNode);
        gainNode.connect(audioContext.destination);
        
        oscillator.frequency.setValueAtTime(frequency, audioContext.currentTime);
        oscillator.type = type;
        
        gainNode.gain.setValueAtTime(0.1, audioContext.currentTime);
        gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + duration);
        
        oscillator.start(audioContext.currentTime);
        oscillator.stop(audioContext.currentTime + duration);
      }
    }

    // Add shake animation for empty input
    const shakeStyle = document.createElement('style');
    shakeStyle.textContent = `
      @keyframes shake {
        0%, 100% { transform: translateX(0); }
        10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
        20%, 40%, 60%, 80% { transform: translateX(5px); }
      }
    `;
    document.head.appendChild(shakeStyle);
  </script>
</body>
</html>
